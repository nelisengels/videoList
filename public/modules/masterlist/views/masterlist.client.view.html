<section class="row" data-ng-controller="MasterlistController">
	<h3 class="col-md-12 text-center">Master List</h3>
	<div class="col-xs-offset-1 col-xs-10 col-md-offset-2 col-md-8">
		<form name="albumForm" class="signin form-horizontal" autocomplete="off">
			<fieldset>
				<div class="form-group">
					<div class="row">
						<div class="col-md-3 col-xs-3">
							<label>Sbujects</label>
						</div>
						<div class="col-md-9 col-xs-9">
							<div class="clearfix">	
								<ui-select multiple ng-model="masterlist.subjectnames" theme="bootstrap" sortable="true"  title="Choose a tag" ng-disabled="disabled">
									<ui-select-match placeholder="Select subjets...">{{$item}}</ui-select-match>
								    <ui-select-choices repeat="subject in availableSubjects | filter:$select.search">
								      {{subject}}
								    </ui-select-choices>
								</ui-select>
							</div>
						</div>
					</div><br>				
					<div class="row">
						<div class="col-md-3 col-xs-3">
							<label>Tags</label>
						</div>
						<div class="col-md-9 col-xs-9">
							<div class="clearfix">	
								<ui-select multiple ng-model="masterlist.tagnames" theme="bootstrap" sortable="true" title="Choose a tag">
									<ui-select-match placeholder="Select tags...">{{$item}}</ui-select-match>
								    <ui-select-choices repeat="tag in availableTags | filter:$select.search">
								      {{tag}}
								    </ui-select-choices>
								</ui-select>
							</div>
						</div>
					</div><br>
					<div class="row">
						<div class="col-md-12 col-xs-12">
							<button type="button" class="btn btn-large btn-primary pull-left" ng-click="createMasterlist()">Save</button>
						</div>
					</div>																		
				</div>

				<div data-ng-show="success" class="text-center text-success">
					<strong>Success updating the masterlist</strong>
				</div>
				<div data-ng-show="error" class="text-center text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>
</section>
