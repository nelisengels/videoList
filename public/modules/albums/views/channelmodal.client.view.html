<div>
    <div class="video-modal-close" ng-click="closeVideoModal()">Ã—</div>
    <div class="full-width">
		<div class="form-group">
			<h3>Channel</h3>
		</div>
		<div class="modal-channel-scroll">
			<div class="form-group" ng-repeat="channel in channels">
				<div class="remove-span" ng-click="onRemoveChannel($index)">remove</div>
				<div class="row">
					<div class="col-md-7 col-xs-7">
						<div class="full-width">	
							<input type="text" id="channel_name" name="channel_name" class="form-control" ng-model="channel.name" placeholder="Channel Name" >
						</div>
					</div>

					<div class="col-md-5 col-xs-5">
						<div class="full-width">
							<select class="form-control" ng-model="channel.selected_classlevel" ng-options="level as level.value for level in classlevels"></select>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="form-group">
			<div class="row">
				<div class="col-md-12">
					<button type="button" class="btn btn-large btn-default pull-left" ng-click="addChannel()">Add Channel</button>
					<button type="button" class="btn btn-large btn-primary pull-right" ng-click="saveChannels()">Save Channel</button>					
				</div>
			</div>
		</div>
		<div data-ng-show="success" class="text-center text-success">
			<strong>Channels Saved Successfully</strong>
		</div>
		<div data-ng-show="error" class="text-center text-danger">
			<strong data-ng-bind="error"></strong>
		</div>
    </div>
</div>
