<section class="row" data-ng-controller="AlbumController">
	<h3 class="col-md-12 text-center">Create Video</h3>


<div class="col-xs-offset-1 col-xs-10 col-md-offset-2 col-md-8">
	<form name="albumForm" class="signin form-horizontal" autocomplete="off">
		<fieldset>
			<div class="form-group">
				<div class="row">
					<div class="col-md-3 col-xs-3">
						<label>Title</label>
					</div>
					<div class="col-md-9 col-xs-9">
						<input type="text" id="album-title" name="album-title" class="form-control" data-ng-model="album.name" placeholder="Album title">
					</div>
				</div><br>	
				<div class="row">
					<div class="col-md-3 col-xs-3">
						<label>Class Levels</label>
					</div>

					<div class="col-md-9 col-xs-9">
						<div class="clearfix">	
							<ui-select multiple tagging tagging-label="(custom 'new' label)" ng-model="classlevels.names" theme="bootstrap" sortable="true"  title="Choose a Classlevels">
							<ui-select-match placeholder="Select Classlevels...">{{$item}}</ui-select-match>
							    <ui-select-choices repeat="classlevel in availableClasslevels | filter:$select.search">
							      {{classlevel}}
							    </ui-select-choices>
							  </ui-select>
						</div>
					</div>
				</div><br>
				<div class="row">
					<div class="col-md-3 col-xs-3">
						<label>Sbujects</label>
					</div>
					<div class="col-md-9 col-xs-9">
						<div class="clearfix">	
							<ui-select multiple tagging tagging-label="(custom 'new' label)" ng-model="subjects.names" theme="bootstrap" sortable="true"  title="Choose a tag">
							<ui-select-match placeholder="Select subjets...">{{$item}}</ui-select-match>
							    <ui-select-choices repeat="subject in availableSubjects | filter:$select.search">
							      {{subject}}
							    </ui-select-choices>
							  </ui-select>
						</div>
					</div>
				</div><br>				
				<div class="row">
					<div class="col-md-3 col-xs-3">
						<label>Tags</label>
					</div>
					<div class="col-md-9 col-xs-9">
						<div class="clearfix">	
							<ui-select multiple tagging tagging-label="(custom 'new' label)" ng-model="tags.names" theme="bootstrap" sortable="true"  title="Choose a tag">
							<ui-select-match placeholder="Select tags...">{{$item}}</ui-select-match>
							    <ui-select-choices repeat="tag in availableTags | filter:$select.search">
							      {{tag}}
							    </ui-select-choices>
							  </ui-select>
						</div>
					</div>
				</div><br>
				<div class="row">
					<div class="col-md-3 col-xs-3">
						<label>Weight</label>
					</div>
					<div class="col-md-9 col-xs-9">
						<input type="text" class="form-control" ng-model="album.weight"/>
					</div>
				</div><br>

				<div class="row">
					<div class="col-md-3 col-xs-3">
						<label>listHeaderImg</label>
					</div>
					<div class="col-md-9 col-xs-9">
						<input type="file" class="pull-left file-upload-ctrl" ng-file-select="onFileSelect($files)">
						<span ng-show="progress>0" class="pull-right">{{progress}}%</span>				
					</div>
				</div><br>

				<div class="row">
					<div class="col-md-3 col-xs-3">
						<label>Description</label>
					</div>
					<div class="col-md-9 col-xs-9">
						<textarea class="album-description form-control" ng-model="album.description"></textarea>
					</div>
				</div><br>
				<div class="row">
					<div class="col-md-12 col-xs-12">
						<button type="button" class="btn btn-large btn-primary pull-left" ng-click="createAlbum()">Create</button>
					</div>
				</div>																		
			</div>

			<div data-ng-show="success" class="text-center text-success">
				<strong>Album Imported Successfully</strong>
			</div>
			<div data-ng-show="error" class="text-center text-danger">
				<strong data-ng-bind="error"></strong>
			</div>
		</fieldset>
	</form>
</div>

</section>
