<div>
    <div class="video-modal-close" ng-click="closeModal()">Ã—</div>
    <div class="full-width">
    	<form data-ng-submit="requestPassword()" class="form-horizontal" autocomplete="off">
			<div class="form-group">
				<h3>Password Request</h3>
			</div>
			<div class="modal-channel-scroll">
				<div class="form-group">
					<div class="row">
						<div class="col-md-12">
							<div class="full-width">	
								<input type="hidden" id="user-email" name="user-email" class="form-control" ng-model="requser.email" >
								<input type="password" id="user-password" name="user-password" class="form-control" ng-model="requser.password" placeholder="Password" >
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="row">
					<div class="col-md-12">
						<button type="submit" class="btn btn-large btn-default pull-left vl-submit-btn" >Enter</button>
						<button type="button" class="btn btn-large btn-primary pull-left" ng-click="closeModal()">Cancel</button>					
					</div>
				</div>
			</div>
			<div data-ng-show="error" class="text-center text-danger">
				<strong data-ng-bind="error">{{error}}</strong>
			</div>
		</form>
    </div>
</div>
