<section class="row" data-ng-controller="VideoController">
	<h3 class="col-md-12 text-center">Import Video</h3>


<div class="col-xs-offset-1 col-xs-10 col-md-offset-2 col-md-8">
	<form name="videoForm" class="signin form-horizontal" autocomplete="off">
		<fieldset>
			<div class="form-group">
				<div class="row">
					<div class="col-md-3 col-xs-3">
						<label>Src</label>
					</div>
					<div class="col-md-9 col-xs-9">
						<input type="text" id="video-src" name="video-src" class="form-control" data-ng-model="video.src" placeholder="Video Url">
					</div>
				</div><br>	
				<div class="row">
					<div class="col-md-3 col-xs-3">
						<label>Class Levels</label>
					</div>
					<div class="col-md-9 col-xs-9">
						<div class="clearfix">	
							<ui-select multiple tagging tagging-label="(custom 'new' label)" ng-model="classlevels.names" theme="bootstrap" sortable="true"  title="Choose a Classlevels">
							<ui-select-match placeholder="Select Classlevels...">{{$item}}</ui-select-match>
							    <ui-select-choices repeat="classlevel in availableClasslevels | filter:$select.search">
							      {{classlevel}}
							    </ui-select-choices>
							  </ui-select>
						</div>
					</div>
				</div><br>	
				<div class="row">
					<div class="col-md-3 col-xs-3">
						<label>Language</label>
					</div>
					<div class="col-md-9 col-xs-9">
						<div class="clearfix">	
							<ui-select multiple tagging tagging-label="(custom 'new' label)" ng-model="languages.names" theme="bootstrap" sortable="true"  title="Choose a language">
							<ui-select-match placeholder="Select languages...">{{$item}}</ui-select-match>
							    <ui-select-choices repeat="language in availableLanguages | filter:$select.search">
							      {{language}}
							    </ui-select-choices>
							  </ui-select>
						</div>
					</div>
				</div><br>		
				<div class="row">
					<div class="col-md-3 col-xs-3">
						<label>Album</label>
					</div>
					<div class="col-md-9 col-xs-9">
						<div class="clearfix">	
							<ui-select multiple tagging tagging-label="(custom 'new' label)" ng-model="albums.names" theme="bootstrap" sortable="true"  title="Choose a name">
							<ui-select-match placeholder="Select names...">{{$item}}</ui-select-match>
							    <ui-select-choices repeat="album in availableAlbums | filter:$select.search">
							      {{album}}
							    </ui-select-choices>
							  </ui-select>
						</div>
					</div>
				</div><br>
				<div class="row">
					<div class="col-md-3 col-xs-3">
						<label>Tags</label>
					</div>
					<div class="col-md-9 col-xs-9">
						<div class="clearfix">	
							<ui-select multiple tagging tagging-label="(custom 'new' label)" ng-model="tags.names" theme="bootstrap" sortable="true"  title="Choose a tag">
							<ui-select-match placeholder="Select tags...">{{$item}}</ui-select-match>
							    <ui-select-choices repeat="tag in availableTags | filter:$select.search">
							      {{tag}}
							    </ui-select-choices>
							  </ui-select>
						</div>
					</div>
				</div><br>
				<div class="row">
					<div class="col-md-3 col-xs-3">
						<label>Description</label>
					</div>
					<div class="col-md-9 col-xs-9">
						<textarea class="video-description form-control" ng-model="video.description"></textarea>
					</div>
				</div><br>
				<div class="row">
					<div class="col-md-12 col-xs-12">
						<button type="button" class="btn btn-large btn-primary pull-left" ng-click="importVideoInfo()">Update</button>
					</div>
				</div>																																			
			</div>

			<div data-ng-show="success" class="text-center text-success">
				<strong>Video Imported Successfully</strong>
			</div>
			<div data-ng-show="error" class="text-center text-danger">
				<strong data-ng-bind="error"></strong>
			</div>
		</fieldset>
	</form>
</div>

</section>
