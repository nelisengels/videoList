<section class="row" data-ng-controller="SubjectController">
	<h3 class="col-md-12 text-center">Create Subject</h3>


<div class="col-xs-offset-3 col-xs-6 col-md-offset-4 col-md-4">
	<form name="videoForm" class="signin form-horizontal" autocomplete="off">
		<fieldset>
			<div class="form-group">
				<div class="row">
					<div class="col-md-3 col-xs-3">
						<label>Name</label>
					</div>
					<div class="col-md-9 col-xs-9">
						<input type="text" id="subject-name" name="subject-name" class="form-control" data-ng-model="subject.name" placeholder="subject name">
					</div>
				</div><br>	
				<div class="row">
					<div class="col-md-3 col-xs-3">
						<label>Weight</label>
					</div>
					<div class="col-md-9 col-xs-9">
						<input type="text" id="subject-weight" name="subject-weight" class="form-control" data-ng-model="subject.weight" placeholder="subject weight">
					</div>
				</div><br>					
				<div class="row">
					<div class="col-md-12 col-xs-12">
						<button type="button" class="btn btn-large btn-primary pull-right" ng-click="createSubjectInfo()">Create</button>
					</div>
				</div>																																			
			</div>

			<div data-ng-show="success" class="text-center text-success">
				<strong>Video Imported Successfully</strong>
			</div>
			<div data-ng-show="error" class="text-center text-danger">
				<strong data-ng-bind="error"></strong>
			</div>
		</fieldset>
	</form>
</div>

</section>
