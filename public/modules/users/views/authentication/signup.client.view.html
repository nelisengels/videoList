<section class="row" data-ng-controller="AuthenticationController">
	<div class="col-xs-offset-2 col-xs-8 col-md-offset-4 col-md-5 login-modal modal-content">
		<form name="userForm" data-ng-submit="signup()" class="signin form-horizontal" novalidate autocomplete="off">
			<fieldset ng-if="signup_step==1">
				<div class="form-group">
					<div class="row">
						<div class="col-md-12">
							<h2>Sign Up</h2>
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="row">
						<div class="col-md-5">
							<label for="email">your email address</label>
						</div>
						<div class="col-md-7">
							<input type="email" id="email" name="email" class="form-control" data-ng-model="credentials.email" placeholder="Email">
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="row">
						<div class="col-md-5">
							<label for="password">a password</label>
						</div>
						<div class="col-md-7">
							<input type="password" id="password" name="password" class="form-control" data-ng-model="credentials.password" placeholder="Password">
						</div>
					</div>				
				</div>
				<div class="form-group">
					<button type="submit" class="btn btn-large btn-primary pull-right">Sign up</button>
				</div>
				<div class="form-group">
					<div class="row">
						<div class="col-xs-6">
							<a href="/auth/facebook" class="undecorated-link">
								<button class="btn btn-large btn-primary form-control">Use Facebook Credential</button>
							</a>						
						</div>
						<div class="col-xs-6">
							<a href="/auth/google" class="undecorated-link">
								<button class="btn btn-large btn-primary form-control">Use Google Credential</button>
							</a>						
						</div>
					</div>
				</div>
				<div data-ng-show="error" class="text-center text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
			<fieldset ng-if="signup_step==2">
				<div class="form-group">
					<div class="row">
						<div class="col-md-12">
							<h2>Setup Channel Profile</h2>
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="row">
						<div class="col-md-5">
							<label for="chanel_name">Enter Name</label>
						</div>
						<div class="col-md-7">
							<input type="text" id="chanel_name" name="chanel_name" class="form-control" data-ng-model="credentials.chanel_name" placeholder="Enter Name">
						</div>
					</div>				
				</div>
				<div class="form-group">
					<div class="row">
						<div class="col-md-5">
							<label for="class_level">Class Level</label>
						</div>
						<div class="col-md-7">
							<select class="form-control" ng-model="chanel_level" ng-options="level for level in channel_levels"></select>
						</div>
					</div>
				</div>	
				<div class="form-group">
					<div class="row">
						<div class="col-md-12">
							<button class="btn" style="float:left;">add another channel</button>
							<button class="btn btn-large btn-primary" style="float:right;">Save</button>
						</div>
					</div>
				</div>
			</fieldset>
		</form>
	</div>
</section>
