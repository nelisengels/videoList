<section class="row" data-ng-controller="SettingsController">
	<h3 class="col-md-12 text-center">Edit your profile</h3>

<div class="clearfix">	
</div>
	<div class="col-xs-offset-1 col-xs-10 col-md-offset-4 col-md-4">
		<form name="userForm" class="signin form-horizontal" autocomplete="off">
			<fieldset>
				<div class="form-group">
					<div class="row" ng-show="user.admin">
						<div class="col-md-9 col-xs-9">
							<input type="text" id="username" name="username" class="form-control" data-ng-model="user.name" placeholder="Name">
						</div>
					</div><br>	
					<div class="row" ng-show="user.admin">
						<div class="col-md-9 col-xs-9">
							<input type="text" id="jobtitle" name="jobtitle" class="form-control" data-ng-model="user.jobTitle" placeholder="Job">
						</div>
					</div><br>	
					<div class="row" ng-show="user.admin">
						<div class="col-md-9 col-xs-9">
							<input type="text" id="company" name="company" class="form-control" data-ng-model="user.company" placeholder="Company">
						</div>
					</div><br>	
					<div class="row" ng-show="user.admin">
						<div class="col-md-9 col-xs-9">
							<input type="text" id="location" name="location" class="form-control" data-ng-model="user.location" placeholder="Location">
						</div>
					</div><br>
					<div class="row">
						<div class="col-md-9 col-xs-9">
							<input type="text" id="email" name="email" class="form-control" data-ng-model="user.email" placeholder="Email">
						</div>
						<div class="col-md-3 col-xs-3">
							<button type="button" class="btn btn-large btn-primary pull-right" ng-click="updateUserEmail()">Update</button>
						</div>
					</div>																																			
				</div>
				<div class="form-group">
					<div class="row">
						<div class="col-md-9 col-xs-9">
							<input type="file" class="pull-left file-upload-ctrl" ng-file-select="onFileSelect($files)">
							<span ng-show="progress>0" class="pull-right">{{progress}}%</span>
						</div>
						<div class="col-md-3 col-xs-3">
							<button type="button" class="btn btn-large btn-primary pull-right" ng-click="uploadAvatar();">Upload</button>							
						</div>
					</div>
				</div>
				<div class='form-group'>
					<button type="button" class="btn btn-large btn-primary" ng-click="gotoChangePassword();">Update Password</button>
				</div>
				<div class="form-group">
					<h3>Channel</h3>
				</div><div class="modal-channel-scroll">
				<div class="form-group" ng-repeat="channel in selected_channels">
					<div class="remove-span" ng-click="onRemoveChannel($index)">remove</div>
					<div class="row">
						<div class="col-md-7 col-xs-7">
							<div class="full-width">	
								<input type="text" id="channel_name" name="channel_name" class="form-control" ng-model="channel.name" placeholder="Channel Name" >
							</div>
						</div>

						<div class="col-md-5 col-xs-5">
							<div class="full-width">
								<select class="form-control" ng-model="channel.selected_classlevel" ng-options="level as level.value for level in classlevels"></select>
							</div>
						</div>
					</div>
				</div></div>
				<div class="form-group">
					<div class="row">
						<div class="col-md-12">
							<button type="button" class="btn btn-large btn-default pull-left" ng-click="addChannel()">Add Channel</button>
							<button type="button" class="btn btn-large btn-primary pull-right" ng-click="updateChannel()">Save Channel</button>					
						</div>
					</div>
				</div>
				<div data-ng-show="success" class="text-center text-success">
					<strong>Profile Saved Successfully</strong>
				</div>
				<div data-ng-show="error" class="text-center text-danger">
					<strong data-ng-bind="error">{{error}}</strong>
				</div>
			</fieldset>
		</form>
	</div>
</section>
